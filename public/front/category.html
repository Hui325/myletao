<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘首页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">

</head>
<body>
<div class="lt_container">

  <div class="lt_header">
    <a href="#" class="icon_left"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="#" class="icon_right"><i class="fa fa-search"></i></a>
  </div>
  <div class="lt_main">
    <div class="lt_category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="firstcate">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="lt_category_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--右侧-->
          <ul>


          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="lt_footer">
    <ul class="">
      <li class="current">
        <a href="#">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--准备左侧分类模板-->
<script type="text/html" id="catetmp">
  {{ each rows v i}}
  <li class="{{ i === 0 ? 'current' : '' }}"><a href="#" data-id="{{v.id}}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<!--准备右侧分类模板-->
<script type="text/html" id="sectmp">
  {{ each rows v i }}
  <li>
    <a href="#">
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{ /each }}
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<!--模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
