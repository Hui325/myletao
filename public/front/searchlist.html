<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘首页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/searchlist.css">

</head>
<body>
<div class="lt_container">

  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品列表</h3>
  </div>
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt_search">
          <input class="search_input" type="text" placeholder="请输入搜索关键字">
          <button class="search_btn mui-btn mui-btn-primary">搜索</button>
        </div>
        <div class="sort">
          <a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;" data-type="price" class="current">价格 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;"  data-type="num">库存 <i class="fa fa-angle-down"></i></a>
          <a href="javascript:;">折扣 <i class="fa fa-angle-down"></i></a>
        </div>
        <!--商品展示-->
        <div class="lt_product">
          <ul>
           <!--坑-->

          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="lt_footer">
    <ul class="">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--准备模板-->
<script type="text/html" id="protmp">
  {{ each data v i}}
  <li>
    <a href="#">
      <img src="{{ v.pic[0].picAddr }}" alt="">
      <p class="mui-ellipsis-2">{{ v.proName }}</p>
      <p>
        <span class="old_price">￥{{v.oldPrice}}</span>
        <span class="price">￥{{v.price}}</span>

      </p>
      <button class="mui-btn mui-btn-primary">
        立即购买
      </button>
    </a>
  </li>
  {{ /each }}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<!--模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchlist.js"></script>

</body>
</html>
