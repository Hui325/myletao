<script src="./lib/echarts/echarts.min.js"></script>
<script>
//  初始化
var myChart1 = echarts.init(document.getElementById('echarts1'));
// 指定图表的配置项和数据
var option = {
  title: {
    text: '2018年注册人数'
  },
  tooltip: {},
  legend: {
    data:['人数']
  },
  xAxis: {
    data: ["1月","2月","3月","4月","5月","6月"]
  },
  yAxis: {},
  series: [{
    name: '人数',
    type: 'bar',
    data: [300, 600, 900, 1200, 1500, 1800]
  }]
};

// 使用刚指定的配置项和数据显示图表。
myChart1.setOption(option);

//  初始化
var myChart2 = echarts.init(document.getElementById('echarts2'));
// 指定图表的配置项和数据
option = {
  title : {
    text: '热门品牌销售',
    subtext: '2018年6月',
    x:'center'
  },
  tooltip : {
    trigger: 'item',
    formatter: "{a} <br/>{b} : {c} ({d}%)"
  },
  legend: {
    orient: 'vertical',
    left: 'left',
    data: ['耐克','阿迪','新百伦','李宁','阿迪王']
  },
  series : [
    {
      name: '品牌',
      type: 'pie',
      radius : '55%',
      center: ['50%', '60%'],
      data:[
        {value:335, name:'耐克'},
        {value:310, name:'阿迪'},
        {value:234, name:'新百伦'},
        {value:135, name:'李宁'},
        {value:1548, name:'阿迪王'}
      ],
      itemStyle: {
        emphasis: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

// 使用刚指定的配置项和数据显示图表。
myChart2.setOption(option);


</script>
