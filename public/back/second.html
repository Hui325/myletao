<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--侧边栏-->
<div class="lt_aside">
  <div class="title">
    <a href="#">黑马21期</a>
  </div>
  <div class="user">
    <img src="./images/1.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user "></i><span>用户管理</span></a></li>
      <li>
        <a href="#" class="categray"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" >
          <a href="first.html" >一级分类</a>
          <a href="second.html" class="current">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>
<!--主体部分-->
<div class="lt_main">
  <!--内容头部-->
  <div class="lt_topbar">
    <a href="#" class="pull-left icon-hide"><i class="glyphicon glyphicon-align-justify " ></i></a>
    <a href="#" class="pull-right logOut"><i class="glyphicon glyphicon-log-out "></i></a>
  </div>
  <!--下面内容部分-->
  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>
    <!--内容部分-->
    <div class="lt_content">
      <button class="btn btn-default mb-20 add-btn">添加分类</button>
      <table class="table table-bordered text-center">
        <thead>
        <th>序号</th>
        <th>一级分类名</th>
        <th>二级分类名</th>
        <th>二级分LOGO</th>

        </thead>
        <tbody>
       <!--坑-->
        </tbody>
      </table>

      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

</div>
<!--添加分类模态框-->
<div class="secomd-Medol">
  <div class="modal fade " id="secondModal">
    <div class="modal-dialog">
      <div class="modal-content modal-sm">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body red">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span id="catename">请选择一级分类</span>
                  <span class="caret"></span>

                </button>
                <ul class="dropdown-menu"  >
                <!--占坑-->
                </ul>
              </div>
              <input type="hidden" name="categoryId">
              <input type="hidden" name="hot" value="1">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类名称">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input id="fileupload" type="file" class="form-control" name="pic1" placeholder="请输入一级分类名称" data-url="/category/addSecondCategoryPic" style="display: none">

            </div>
            <div class="form-group">
              <img src="./images/none.png" width="100px" id="img">
              <input type="hidden" name="brandLogo">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary addBtn">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--退出模态框-->
<div class="lt_medal">
  <div class="modal fade " id="logoutModal">
    <div class="modal-dialog">
      <div class="modal-content modal-sm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--模板-->
<script type="text/html" id="secondTmp">

  {{ each rows v i }}
  <tr>
    <td>{{ i+1 + (page-1)*size}}</td>
    <td>{{ v.categoryName}}</td>
    <td>{{ v.brandName}}</td>
    <td><img src="{{ v.brandLogo }}" alt="" height="50px"></td>
  </tr>
   {{ /each }}
</script>

<!--下拉菜单的模板-->
<script type="text/html" id="drowdownTmp">
  {{ each rows v i }}
  <li><a href="#" data-id="{{v.id}}">{{ v.categoryName}}</a></li>
  {{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<!--模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--分页-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--文件上传-->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
